<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1600" viewBox="0 0 1200 1600" fill="none">
  <style>
    .bg { fill: #0b0b0b; }
    .text { fill: #f7f7f7; font-family: "IBM Plex Mono", "Menlo", "Consolas", monospace; }
    .title { font-size: 22px; letter-spacing: 0.3px; text-anchor: middle; }
    .header { font-size: 18px; font-weight: 600; }
    .subhead { font-size: 17px; font-weight: 600; }
    .row { font-size: 16px; }
    .col0 { width: 420px; }
    .col1, .col2, .col3 { width: 200px; text-anchor: middle; }
    .check { fill: #f7f7f7; }
  </style>
  <rect class="bg" x="0" y="0" width="1200" height="1600" rx="24"/>
  <text class="text title" x="600" y="60">This comparison is based on Ghost ESP. It is not a complete feature list for Bruce or Marauder.</text>
